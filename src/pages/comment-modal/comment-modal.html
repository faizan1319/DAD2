<ion-header>

  <ion-navbar>
    <ion-title>commentModal</ion-title>
    <ion-buttons start>
      <button ion-button (tap)="dismiss()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--<div class="post-description scroll-content">
    
  </div>-->
  
  <div class="comments-section scroll-content">
    <ion-item item-left>
      <ion-avatar item-left>
        <img src= {{postUserDpUrl}}>
      </ion-avatar>
      <p><strong>{{postUsername}}: </strong>{{postDesc}}</p>
      <p>16m</p>
    </ion-item>

    <ion-item item-left *ngFor = 'let comment of comments'>
      <ion-avatar item-left>
        <img src= {{comment.dp_url}}>
      </ion-avatar>
      <p><strong>{{comment.username}}: </strong>{{comment.comment_text}}</p>
      <p>16m</p>
    </ion-item>
  </div>

  <div class="comment">
    <ion-item>
      <ion-textarea type="text" placeholder="Comment.." [(ngModel)]="newComment"></ion-textarea>
      <ion-icon name='send' item-right (tap)=postComment()></ion-icon> 
    </ion-item>
  </div>

</ion-content>
