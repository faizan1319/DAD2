<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <div class="separator">
  </div>
  <div class="logo-div">
    <ion-item>
      <ion-avatar>
        <img src="assets/img/me.jpg" id="logo">
      </ion-avatar>
    </ion-item>
  </div>

   <div class="separator">
  </div>

  <div class='input-section'>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="localPassword"></ion-input>
    </ion-item>
  </div>

  <div class="separator">
  </div>

  <div class="login-button">
    <button ion-button block (tap)='userLogin()'>Login</button>
  </div>

  <div class="signup-button">
    <button ion-button block (tap)='moveToSignup()'>Sign Up</button>
  </div>

  <!-- <div class="signup-button">
    <button ion-button block (tap)='checking()'>idhr</button>
  </div>  -->

</ion-content>
