<ion-header>

  <ion-navbar color='bg'>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="image-upload-div">
      <ion-item>
        <ion-avatar>
          <img src="assets/img/img_add.png" id="image-upload">
        </ion-avatar>
      </ion-item>
    </div>

    <div class="separator"></div>

    <div class="info-div">
        <ion-row style="padding:10px">
            <ion-col>
                <h3>General Info: </h3>
            </ion-col>  
          </ion-row> 
      <ion-row>
        <ion-item>
          <ion-label>First Name:</ion-label>
          <ion-input type="text" [(ngModel)]='userData.firstname'></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label>Last Name:</ion-label>
          <ion-input type="text" [(ngModel)]='userData.lastname'></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label>Username:</ion-label>
          <ion-input type="text" [(ngModel)]='userData.username' disabled></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input type="text" [(ngModel)]='userData.email'></ion-input>
        </ion-item>
      </ion-row>
    </div>
    
    <div class="separator"></div>

    <div class="subscriptions">
      <ion-row>
        <ion-col>
            <h3>Subscriptions: </h3>
        </ion-col>
        <ion-col>
          <ion-icon name='add-circle' id='add-icon'></ion-icon>
        </ion-col>
      </ion-row>
      <div class="subs" *ngFor = 'let subscription of userData.userSubscriptions'>
        <button ion-button icon-only round>
            <ion-icon name="checkmark-circle">{{subscription.categoryName}}</ion-icon>
        </button>
      </div>
    </div>

    <div class="separator"></div>

    <div class="change-pass" [formGroup] = 'changePasswordForm'>
      <ion-row style="padding:10px">
        <ion-col>
            <h3>Change Password: </h3>
        </ion-col>  
      </ion-row> 
      <ion-row>
        <ion-item>
          <!-- <ion-label>Current Password</ion-label> -->
          <ion-input placeholder='Current Password' type="password" formControlName ='currentPassword'></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <!-- <ion-label>New Password</ion-label> -->
          <ion-input placeholder='New Password' type="password" formControlName = 'newPassword'></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <!-- <ion-label>Re-Type New Password</ion-label> -->
          <ion-input placeholder='Re-Type New Password' type="password" formControlName = 'confirmPassword'></ion-input>
        </ion-item>
      </ion-row>
      <ion-row style="height:15px;"></ion-row>
      <ion-row>
        <button ion-button round id="change-button" [disabled]='!changePasswordForm.valid' (tap)='changePaasword()'>Change!</button>
      </ion-row>


    </div>


</ion-content>
