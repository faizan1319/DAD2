<ion-header>

  <ion-navbar>
    <ion-title>newPost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class='media'>
    <div class='media-image' *ngIf='mediaType == 1'>
       <ion-img src = {{mediaFilePath}}></ion-img>     
       <!-- <ion-img src = 'assets/images/test.jpg'></ion-img>      -->
      
    </div>

    <div class='media-video'  *ngIf='mediaType == 2'>
      <video controls autoplay>
        <source src= {{mediaFilePath}} type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>


  <form [formGroup]='postDetails'>
    <ion-grid >
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label fixed>Title</ion-label>
            <ion-input type="text" formControlName='postTitle'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label fixed>Description</ion-label>            
            <ion-textarea type="text" formControlName='postDesc'></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-label>Categories</ion-label>
      <ion-select formControlName="postCategories" multiple='true'>
        <ion-label>Traffic Disturbance</ion-label>        
        <ion-option value="1">Traffic Jam</ion-option>
        <ion-option value="2">Traffic Disturbed</ion-option>
        <ion-option value="3">Road Block</ion-option>
        <ion-option value="4">Road Damaged</ion-option>
        <ion-option value="5">Pollution</ion-option>
        <ion-option value="6">Please Respect The Law</ion-option>
        <ion-option value="7">Accident</ion-option>
        <ion-option value="8">Emergency</ion-option>
        <ion-option value="9">Need Of Ambulance</ion-option>
        <ion-option value="10">Need Of Firebrigade</ion-option>
        <ion-option value="11">Need Of Towing Truck</ion-option>
        <ion-option value="12">Dharna</ion-option>
        <ion-option value="13">Halat Kharab</ion-option>
      </ion-select>
    </ion-item>

    <div class="submit-button">
        <button ion-button block (tap)="upload()" [disabled]='!postDetails.valid'>Dekhao !!</button>
    </div>
  </form>



</ion-content>
