<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class='input-section'>
    <ion-grid>
      <ion-row>
        <ion-col col-6>    
          <ion-item>
            <ion-input type="text" placeholder="Firstname" [(ngModel)]="firstname"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-6>
          <ion-item>
            <ion-input type="text" placeholder="Lastname" [(ngModel)]="lastname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>          
            <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <ion-item>          
            <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row> 

      <ion-row>
        <ion-col>
          <ion-item>          
            <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row> 

    </ion-grid>
  </div>

  <div class="signup-button">
    <button ion-button block (tap)='enrollNewUser()'>Sign Up</button>
  </div>

</ion-content>
