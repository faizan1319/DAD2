<!--
  Generated template for the RelatedNews page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="bg">
    <ion-title>Do Something About All This</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="side fixed-content">

    <div class="side-bar-row">
      <ion-icon name="search"></ion-icon>
    </div>
    <div class="side-bar-row">
      <ion-icon name="notifications" (tap)="openNotifications()"></ion-icon>
    </div>
    <div class="side-bar-row">
      <ion-icon name="camera" (tap)="openCamera()"></ion-icon>
    </div>
    <div class="side-bar-row">
      <ion-icon name="videocam" (tap)="openVideoCam()"></ion-icon>
    </div>
    <div class="side-bar-row">
      <ion-icon name="settings" (tap)="moveToRelatedNews()"></ion-icon>
    </div>
    <div class="side-bar-row">
      <ion-icon ios="md-globe" md="md-globe" (tap)="moveToMaps()"></ion-icon>
    </div>
    
  </div>

  <div class="feeds scroll-content">
    <ion-card class="adv-map">
      <div style="position: relative">
        <div id='map'></div>
        <ion-fab right top>
        <button ion-fab class="fab-map">
        <ion-icon name='pin'></ion-icon>
        </button>
        </ion-fab>
      </div>
      <ion-item>
        <ion-icon color="subtle" large item-start name='football'></ion-icon>
        <h2>Museum of Football</h2>
        <p>11 N. Way St, Madison, WI 53703</p>
      </ion-item>
      <ion-item>
        <ion-icon color="subtle" large item-start name='wine'></ion-icon>
        <h2>Institute of Fine Cocktails</h2>
        <p>14 S. Hop Avenue, Madison, WI 53703</p>
      </ion-item>
      <ion-item actions>
        <span ion-text item-start color="secondary" class="item-bold">18 min</span>
        <span ion-text item-start color="subtle">(2.6 mi)</span>
        <button ion-button color="primary" clear item-end icon-start>
          <ion-icon name='navigate'></ion-icon>
          Start
        </button>
      </ion-item>

    </ion-card>
  </div>



      
</ion-content>
